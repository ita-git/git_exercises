<!DOCTYPE HTML>
<HTML>

<HEAD>
    <TITLE>Weather HTML</TITLE>
    <META CHARSET="UTF-8">
</HEAD>

<BODY style="background-color:darkgray">
    <H1>今日の天気・お出かけ情報</H1>

    <div name="weather_today">
        <h2>今日の天気</h2>
        <div style="background-color:antiquewhite; box-shadow: 0 10px 25px 0 rgba(0, 0, 0, .5); width: 300px">
            <div style="font-size: 50px">晴れ</div>
            <div style="font-size: 30px">気温：20℃</div>
            <div style="font-size: 30px">湿度：20%</div>
            乾燥に注意しましょう
        </div>
    </div>

    <div name="weather_week">
        <h2>今週の天気</h2>
        <table style="background-color:antiquewhite; box-shadow: 0 10px 25px 0 rgba(0, 0, 0, .5);">
            <thead>
                <tr>
                    <th colspan="7" style="border: 1px solid #000;">今週の天気</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="border: 1px solid #000;">月</td>
                    <td style="border: 1px solid #000;">火</td>
                    <td style="border: 1px solid #000;">水</td>
                    <td style="border: 1px solid #000;">木</td>
                    <td style="border: 1px solid #000;">金</td>
                    <td style="border: 1px solid #000;">土</td>
                    <td style="border: 1px solid #000;">日</td>
                </tr>
                <tr>
                    <td style="border: 1px solid #000; width: 80px">晴れ</td>
                    <td style="border: 1px solid #000; width: 80px">曇り</td>
                    <td style="border: 1px solid #000; width: 80px">曇り/雨</td>
                    <td style="border: 1px solid #000; width: 80px">雨</td>
                    <td style="border: 1px solid #000; width: 80px">晴れ</td>
                    <td style="border: 1px solid #000; width: 80px">快晴</td>
                    <td style="border: 1px solid #000; width: 80px">晴れ</td>
                </tr>
            </tbody>
        </table>
    </div>

    <div name="fortune_telling">
        <h2>今日の占い</h2>
        <div style="background-color:antiquewhite; box-shadow: 0 10px 25px 0 rgba(0, 0, 0, .5); width: 600px">
            <div style="font-size: 30px">▲●座のあなたは…</div>
            <div style="font-size: 80px">１位です！</div>
            <div style="font-size: 30px">ラッキーアイテムは
                <span style="color:red;">「赤い小物」</span>
                です！
            </div>
        </div>
    </div>
</BODY>

</HTML>
